# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

jobs:
- job: PopoAtlasOnlinerTest
  pool:
    vmImage: $(vmImageVar)
#    vmImage: 'vs2017-win2016'
#    vmImage: 'Ubuntu 16.04'
#    vmImage: 'macOS-10.13'

  steps:
  - script: ls
    displayName: ls command

  - task: Maven@3
    displayName: Maven Package
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: false
      goals: 'clean compile test -Dmaven.test.failure.ignore=true site $(options) -Dmaven.wagon.http.pool=false'

  - task: PublishBuildArtifacts@1
    displayName: Publish Build Artifacts
    inputs:
      PathtoPublish: '$(System.DefaultWorkingDirectory)'
      ArtifactName: 'PublishBuildArtifacts'

  # Publish Test Results to Azure Pipelines/TFS
  - task: PublishTestResults@2
    displayName: Publish Test Results
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**/TEST-*.xml'
      searchFolder: '$(System.DefaultWorkingDirectory)'
      mergeTestResults: false
      failTaskOnFailedTests: true
      publishRunAttachments: true

  # Publish pipeline artifact
  # Publish a local directory or file as a named artifact for the current pipeline
  - task: PublishPipelineArtifact@0
    inputs:
      artifactName: 'PublishPipelineArtifact'
      targetPath: '$(System.DefaultWorkingDirectory)'

  - script: ls
    displayName: ls for $(vmImageVar) env

